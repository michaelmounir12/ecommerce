<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    /* Set the height of the sidebar */
    .sidebar {
      height: 100vh;
    }

    /* Set the background color of the sidebar */
    .sidebar {
      background-color: #f8f8f8;
    }

    /* Add some padding to the sidebar */
    .sidebar {
      padding: 2rem;
    }

    /* Style the sidebar link items */
    .sidebar .nav-link {
      color: #333;
    }

    /* Add some margin to the sidebar link items */
    .sidebar .nav-link {
      margin-bottom: 1rem;
    }

    /* Style the active sidebar link item */
    .sidebar .nav-link.active {
      color: #2a2185;
    }

    /* Set the font color of the main content */
    .content {
      color: #333;
    }

    /* Add some padding to the main content */
    .content {
      padding: 2rem;
    }

    /* Style the heading of the main content */
    .content h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Set the background color of the container */
    .container {
      background-color: #f8f8f8;
    }

    /* Set the width of the form */
    form {
      width: 400px;
    }

    /* Style the form input fields */
    form input[type="password"] {
      width: 100%;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0;
    }

    /* Style the form button */
    form button {
      width: 100%;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      background-color: #2a2185;
      color: #fff;
      border: none;
      border-radius: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">mic's</a>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 d-none d-md-block sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">

            <li class="nav-item">
              <a class="nav-link" href="">Reset Password</a>
            </li>
            <li class="nav-item">
              <a class="nav-link signout" href="/signout">Sign Out</a>
            </li>
          </ul>
        </div>
      </nav>
      <main role="main" class="col-md-9 ml-sm-auto col-lg-9 px-4 content">
        <div class="container">
            <form >
                <h1>Reset Password</h1>
              <p>Please enter your new password:</p>
              <input class="pass" type="password" name="password" placeholder="New Password" required>
              <input class="confirm" type="password" name="confirmPassword" placeholder="Confirm New Password" required>
              <button type="submit">Reset Password</button>
            </form>
              
          </div>
      </main>
    </div>
  </div>
  <script src="./profile.js">
      
  </script>
</body>
</html>
